<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi App</title>

<!-- Biblioteca de animaciones -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- Biblioteca de iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
  body { margin:0; font-family:sans-serif; background:#0b0b0e; color:#fff; }
  .section { padding:14px; }
  .section-title { font-size:18px; font-weight:bold; margin-bottom:10px; display:flex; align-items:center; gap:8px; }
  /* Slider Destacados */
  .slider { position:relative; width:100%; height:500px; overflow:hidden; border-radius:12px; }
  .slides { display:flex; width:100%; height:100%; transition:transform 0.6s ease; }
  .slide { min-width:100%; height:100%; }
  .slide img { width:100%; height:100%; object-fit:cover; }
  /* Scroll horizontal */
  .h-scroll { display:flex; gap:12px; overflow-x:auto; -webkit-overflow-scrolling:touch; }
  .card { flex:0 0 auto; width:150px; height:250px; border-radius:14px; overflow:hidden; background:#141419; transition:transform 0.3s ease; }
  .card:hover { transform:scale(1.05); }
  .card img { width:100%; height:100%; object-fit:cover; }
  /* Chips categorías */
  .chips { display:flex; gap:12px; overflow-x:auto; -webkit-overflow-scrolling:touch; }
  .chip { flex:0 0 auto; padding:12px 16px; border-radius:999px; font-weight:bold; background:linear-gradient(135deg,#6a11cb,#2575fc); box-shadow:0 6px 16px rgba(0,0,0,0.4); transition:transform 0.3s ease; display:flex; align-items:center; gap:6px; }
  .chip:hover { transform:scale(1.05); }
  /* Barra navegación inferior */
  .nav { position:fixed; bottom:0; left:0; right:0; height:60px; background:#141419; display:grid; grid-template-columns:repeat(4,1fr); border-top:1px solid rgba(255,255,255,0.1); }
  .nav a { display:flex; flex-direction:column; align-items:center; justify-content:center; color:#aaa; text-decoration:none; font-size:12px; transition:color 0.3s ease; }
  .nav a.active, .nav a:hover { color:#fff; }
</style>
</head>
<body>

<div class="section animate__animated animate__fadeInDown">

</div>

<script>
  // Slider automático
  let index = 0;
  const slides = document.getElementById('slides');
  const total = slides.children.length;
  setInterval(() => {
    index = (index + 1) % total;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }, 3000);
</script>
